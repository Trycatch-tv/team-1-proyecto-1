<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sitio Web colaborativo de desarrollo Team 1">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Team1 - Inicio de Sesión</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="assets/logo_login.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
      <label for="inputUser" class="sr-only">Email</label>
      <input type="email" id="inputUser" class="form-control" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
<br>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
      <p class="mt-5 mb-3 text-muted">&copy; Team One 2023</p>
    </form>
  </body>
</html>
